<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诺贝尔奖得主特征可视化</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .description {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            line-height: 1.7;
            color: #e0e0e0;
            margin-top: 15px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            background: rgba(30, 30, 50, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .filter-group {
            flex: 1;
            min-width: 300px;
        }
        
        .filter-title {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #ff7e5f;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .filter-title svg {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .discipline-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .discipline-btn {
            padding: 10px 18px;
            background: rgba(100, 100, 150, 0.5);
            border: none;
            border-radius: 30px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .discipline-btn i {
            font-size: 1.1rem;
        }
        
        .discipline-btn.active {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.6);
            transform: translateY(-2px);
        }
        
        .discipline-btn:hover:not(.active) {
            background: rgba(120, 120, 180, 0.6);
        }
        
        .slider-container {
            padding: 15px 0;
            position: relative;
        }
        
        .year-slider-container {
            position: relative;
            height: 45px;
        }
        
        .year-slider {
            position: absolute;
            width: 100%;
            height: 8px;
            margin: 10px 0;
            -webkit-appearance: none;
            background: transparent;
            outline: none;
            z-index: 2;
            pointer-events: none;
        }
        
        .year-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ff7e5f;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.8);
            border: 2px solid white;
            pointer-events: auto;
        }
        
        .year-slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ff7e5f;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.8);
            border: 2px solid white;
            pointer-events: auto;
        }
        
        .slider-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            z-index: 1;
        }
        
        .slider-fill {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 6px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 3px;
            z-index: 1;
        }
        
        .range-values {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .charts-container {
            display: flex;
            flex-direction: column;
            gap: 35px;
            margin-bottom: 40px;
        }
        
        .chart {
            background: rgba(30, 30, 50, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chart:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .chart-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #feb47b;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chart-title i {
            font-size: 1.8rem;
        }
        
        .chart-content {
            height: 450px;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 15px;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s;
        }
        
        .tooltip h3 {
            margin-bottom: 8px;
            color: #feb47b;
            font-size: 16px;
        }
        
        .tooltip p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 1rem;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        
        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            margin-right: 8px;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            font-size: 1rem;
            color: #aaa;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .chart-content {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-medal"></i> 诺贝尔奖得主特征可视化 (1900-2016)</h1>
            <p class="description">探索诺贝尔物理学、化学、医学奖得主的特征变化趋势，包括获奖人数、机构分布和不平等性分析</p>
        </header>
        
        <div class="controls">
            <div class="filter-group">
                <div class="filter-title">
                    <i class="fas fa-atom"></i> 选择学科
                </div>
                <div class="discipline-filters">
                    <button class="discipline-btn active" data-discipline="Physics">
                        <i class="fas fa-rocket"></i> 物理学
                    </button>
                    <button class="discipline-btn" data-discipline="Chemistry">
                        <i class="fas fa-flask"></i> 化学
                    </button>
                    <button class="discipline-btn" data-discipline="Medicine">
                        <i class="fas fa-heartbeat"></i> 医学
                    </button>
                </div>
            </div>
            
            <div class="filter-group">
                <div class="filter-title">
                    <i class="fas fa-calendar-alt"></i> 年份范围 (1900-2016)
                </div>
                <div class="slider-container">
                    <div class="year-slider-container">
                        <div class="slider-track"></div>
                        <div class="slider-fill" id="sliderFill"></div>
                        <input type="range" min="1900" max="2016" value="1900" class="year-slider" id="lowerRange">
                        <input type="range" min="1900" max="2016" value="2016" class="year-slider" id="upperRange">
                    </div>
                    <div class="range-values">
                        <span id="minYear">1900</span>
                        <span id="maxYear">2016</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart">
                <h2 class="chart-title">
                    <i class="fas fa-user-graduate"></i> 每年获奖人数变化
                </h2>
                <div id="chart1" class="chart-content"></div>
            </div>
            
            <div class="chart">
                <h2 class="chart-title">
                    <i class="fas fa-university"></i> 累计获奖机构数量
                </h2>
                <div id="chart2" class="chart-content"></div>
            </div>
            
            <div class="chart">
                <h2 class="chart-title">
                    <i class="fas fa-chart-line"></i> 机构基尼系数变化
                </h2>
                <div id="chart3" class="chart-content"></div>
            </div>
        </div>
        
        <footer>
            <p>数据来源：诺贝尔奖得主发表记录数据集 (1900-2016) </p>
            
        </footer>
    </div>
    
    <script src="index5.js"></script>
</body>
</html>
